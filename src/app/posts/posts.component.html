<h3>Posts:</h3>
<div class="subject">
    <p *ngFor="let subject of subjects">
        Subject:
        <a
            [routerLink]="['/posts', subject.subjectId]"
            [queryParams]="{'subject' : subject.subjectId}"
        >
            {{subject.subject}}
        </a>
    </p>
</div>
<div>
    <button (click)="funService.openNewTopic()">Add a topic</button>
    <button (click)="funService.HomePage()">Homepage</button>
</div>
