<h4>Subcjet: {{posts[0].subject}}</h4>
<div
    *ngFor="let post of posts"
    class="post"
>
    <p class="subcjet">Subject: {{post.subject}}</p>
    <p class="author">
        <span>Autor:</span>
        {{post.author}}
    </p>
    <p class="text">{{post.text}}</p>
</div>
<div class="actions">
    <a routerLink="/">Homepage</a>
    <a routerLink="/posts">Back</a>
    <button type="button" (click)="funService.newAnswer()">Add answer</button>
</div>
